<template>
    <lightning-card
        title="GenerateRecordInputForCreate"
        icon-name="standard:record"
    >
        <div class="slds-var-m-around_medium">
            <template if:false={error}>
                <lightning-input
                    label="Name"
                    onchange={handleFieldChange}
                    data-field-name={nameField}
                    value={name}
                ></lightning-input>
                <template if:true={areaNumberCreateable}>
                    <lightning-input
                        type="number"
                        label="Area Number"
                        onchange={handleFieldChange}
                        data-field-name={areaNumberField}
                        value={areaNumber}
                    ></lightning-input>
                </template>
                <div class="slds-var-m-top_x-small">
                    <lightning-button
                        label="Create Account"
                        variant="brand"
                        onclick={createAccount}
                    ></lightning-button>
                </div>
            </template>
            <template if:true={error}>
                <c-error-panel errors={error}></c-error-panel>
            </template>
        </div>

        <c-view-source source="lwc/ldsCreateRecord" slot="footer">
            Create a record form populating default values and enforcing field
            level security. In this example, Area Number field has a default
            value and it is shown, as it is createable.
        </c-view-source>
    </lightning-card>
</template>
